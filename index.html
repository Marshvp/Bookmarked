<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Bookmarked</title>
</head>
<body>
    <h1 class="title">Bookmarked</h1>

    <div class="container">
        <button class="btn btn-primary" id="addbookBtn">Add a new book?</button>
        
        <div class="row mt-3">

        </div>
    </div>



    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addbookForm" action="" method="post">
                        <label for="addbookName" class="form-label mt-3">Book Name</label>
                        <input type="text" name="name" id="addbookName" class="form-control">
                        <label for="addbookAuthor" class="form-label mt-3">Author</label>
                        <input type="text" name="author" id="addbookAuthor" class="form-control">
                        <label for="addbookpages" class="form-label mt-3">Number of Pages</label>
                        <input type="number" name="pages" id="addbookPages" class="form-control">
                        <div class="form-check">
                            <legend class="form-label mt-3">Have you read the book?</legend>
                            <input class="form-check-input" type="radio" name="readStatus" id="radioBtnYes">
                            <label class="form-check-label" for="radioBtnYes">Yes</label>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="readStatus" id="radioBtnNo" checked>
                            <label class="form-check-label" for="radioBtnNo">No</label>
                          </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
                </form>
            </div>
        </div>
    </div>


    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
